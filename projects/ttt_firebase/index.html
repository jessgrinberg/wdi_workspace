<!DOCTYPE html>
<html ng-app="boxApp">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
      <!--   <link rel="stylesheet" href="css/normalize.css"> -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/angularfire.js"></script>
        <script src="js/app.js"></script>
        <script src="js/BoxController.js"></script>
    </head>
    <body ng-controller="BoxController as tictacCtrl">
        <div class="clearfix">
            <div class="boxes" ng-class="{red: box.p1owns == 'X', blue: box.p1owns == 'O' }"  ng-click="tictacCtrl.clickYou($index)" ng-repeat="box in tictacCtrl.board.boxes track by $index">
                    
            </div>        
        </div>
        <div>
          <button>
            RESET
          </button>
        </div>
    </body>
</html>
