<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<title>To Do...or...Not To Do</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/TodosController.js"></script>
	</head>

	<body ng-app="todoApp">
		<div class="wrapper" ng-controller="TodosController as todosCtrl">
<!-- {{todosCtrl.test}} to test if angular is working -->
		<header>
			<h1>YOU'VE GOT {{  }} THINGS TO DO! </h1>
			 <h1>{{ todosCtrl.completedTodos() }} things completed</h1>
			 <h4>{{ todosCtrl.completedTodos() }} things completed | {{ todosCtrl.remainingTodos() }} things remaining</h4>
		</header>

		<main>
			<section class="todo-list">
				<ul>
					<li ng-repeat="todo in todosCtrl.todoList">
					<input class="checkbox" type="checkbox" ng-model="todo.done">
					<span ng-class="{done: todo.done}">{{ todo.task }}</span>
					<button class="btn btn-delete" ng-click="todosCtrl.deleteTodo($index)">x</button>
					</li>
				</ul>

				<form class="add-todo" ng-submit="todosCtrl.addTodo()">
					<input class="text-box" type="text" placeholder="I need to..." ng-model="todosCtrl.text">
					<input type="submit" class="btn btn-add" value="+">
				</form>
			</section>
		</main>	
		
		</div>
	</body>
</html>
