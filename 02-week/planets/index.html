<!doctype html>
<html ng-app="planetApp">
  <head>
    <title>Planets!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <div ng-controller="PlanetsController as planetsCtrl" id="container">
      <h1>Let's get Planetary!</h1>

        <input type="text" placeholder="Search" name="name" value="" ng-model="search">
        <br>
        <br>
        <input type="text" name="name" value="">
        <input type="button" name="name" value="Add planet" ng-click="planets.addPlanet()">

        <div class="planet" ng-repeat="x in planetsCtrl.planets | filter:search">

      <h2>{{ x.name }}</h2>
        <p>Diameter: {{x.diameter}}</p>
        <p>Distance from the sun: {{x.distSun | number}}</p>
    </div>
   


    </div>
  </body>
</html>
