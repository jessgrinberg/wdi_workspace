<html ng-app>
  <head>
    <title>Welcome to my homepage!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body>
    <h1>Welcome to my homepage!</h1>
    <br>
    <p>
    {{}}
      Hi {{personsName}}, welcome to my page!<br>
      Your favorite color is: {{favColor}}
    </p>
    <span>Type in your name:</span><br>
    <input type="text" name="name" value="" autofocus ng-model="personsName"><br>
    <span>Type in your favorite color:</span>
    <input type="color" name="name" value="" ng-model="favColor">

  </body>
</html>
