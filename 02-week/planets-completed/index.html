<!doctype html>
<html ng-app="planetApp">
  <head>
    <title>Planets!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Nova+Square' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div ng-controller="PlanetsController as planets" id="container">
      <h1>Let's get Planetary!</h1>
      <h1 ng-bind="search"></h1> <!-- using ng-bind to change this h1's innerHTML when the form input changes -->


      <div id="addPlanet">
        <h5>Add a Planet!</h5>

        <input type="text" placeholder="Planet Name" ng-model="planets.planetName">
        <input type="text" placeholder="Diameter" ng-model="planets.planetDiameter">
        <input type="text" placeholder="Distance from Sun" ng-model="planets.sunDistance">

        <button ng-click="planets.addPlanet()">Add Planet</button>

      </div>


      <div id="filter">
      <h5>Filter These Planets!</h5>
      <input type="text" ng-model="search"/>
      </div>

      <h2>{{search}}</h2> <!-- using double-curly-braces to show the expressed value of search (bound to the form input above) within this h2 -->

      <div class="planet" ng-repeat="p in planets.planets | filter:search"> <!-- setting the filter on the repeat so planets that don't include characters typed into the input above won't show up -->

        <h2>{{p.name}}</h2>
        <p>Diameter -- {{p.diameter | number:3}} miles</p>
        <p>Distance from Sun -- {{p.distSun | number}}</p> <!-- filtering with number, setting 3 decimal places -- 0s will fill in on integers, decimals with higher precision will round -->
      </div>
    </div>
  </body>
</html>
