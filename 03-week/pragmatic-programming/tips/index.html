<html>
	<head>
		<title>Pragmatic Programming Tips</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/angular.min.js"></script>
		<script src="js/firebase.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body ng-app="my-app">

		<h1><a target="_blank" href="https://pragprog.com/the-pragmatic-programmer/extracts/tips">Pragmatic Programming Tips</a></h1>

		<main ng-controller="MainController as m">
			<ul>
				<li class="loading" ng-hide="m.tips">Loading...</li>
				<li ng-repeat="tip in m.tips" class="tip clearfix" ng-style="m.setStyleDelay($index)">
					<table>
						<tr>
							<td><img width="75" height="75" ng-src="{{tip.image}}"></td>
							<td>
								<h4>#{{tip.num}} - {{tip.tip}}</h4>
								<p>{{tip.description}}</p>
							</td>
						</tr>
					</table>
				</li>
			</ul>
		</main>
	</body>
</html>
