<!doctype html>
<html ng-app="instructorApp">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>

    <h1>WDI Instructors!</h1>
    <ul ng-controller="InstructorController as instructorCtrl">
      <li ng-repeat="instructor in instructorCtrl.instructors">
        <dl>
        <dt>Name</dt>
        <dd>{{instructor.name}}</dd>

        <dt>Hobbies</dt>
        <dd>{{instructor.hobby}}</dd>
        </dl>
      </li>
    </ul>

  </body>
</html>
